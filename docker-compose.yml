version: '3'
services:
  gkfeed-parser:
    build:
      context: .
    tty: True
    volumes:
      - ~/.local/share/gkfeed/data:/data
    env_file:
      - .env
    networks:
      - gkfeed-bridge
    depends_on:
      - redis
      - chrome
    container_name: gkfeed-parser
  worker:
    build:
      context: .
      dockerfile: worker.Dockerfile
    tty: True
    env_file:
      - .env
    networks:
      - gkfeed-bridge
    depends_on:
      - redis
      - chrome
    container_name: gkfeed-worker
  worker-sync:
    build:
      context: .
      dockerfile: syncWorker.Dockerfile
    tty: True
    env_file:
      - .env
    networks:
      - gkfeed-bridge
    depends_on:
      - redis
      - chrome
    container_name: gkfeed-worker-sync
  redis:
    image: redis:alpine
    networks:
      gkfeed-bridge:
        ipv4_address: 10.5.0.4
    container_name: gkfeed-parser-redis
  chrome:
    image: selenium/standalone-chrome:latest
    volumes:
      - /dev/shm:/dev/shm
    networks:
      gkfeed-bridge:
        ipv4_address: 10.5.0.5
    container_name: gkfeed-parser-chrome
networks:
  gkfeed-bridge:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1
